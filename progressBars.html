<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--cest la partie visible de notre page web(la largeur du navigateur) -->
    <title>Bootstrap</title>
    <!--PARTIE BOOTSTRAP-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>

<div class="container" style="margin-top: 50px;"> <!--container-fluid prend toute la page de l'ecran-->
   <div class="progress">
       <div class="progress-bar progress-bar-striped active" role="progressbar" style="width: 70%;">70%</div>
   </div></br>
   <div class="progress">
       <div class="progress-bar progress-bar-success" role="progressbar" style="width: 30%;">30%</div>
   </div></br>
   <div class="progress">
       <div class="progress-bar progress-bar-info" role="progressbar" style="width: 50%;">50%</div>
   </div></br>
   <div class="progress">
       <div class="progress-bar progress-bar-warning" role="progressbar" style="width: 100%;">100%</div>
   </div>
</div>    
    
</body>
</html>
